<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="hero">
      <div class="calender">
        <div class="left">
            <p id="date">01</p>
            <p id="day">Sunday</p>
        </div>
        <div class="right">
            <p id="month">January</p>
            <p id="year">2023</p>
        </div>
    </div>
  </body>
</html>
